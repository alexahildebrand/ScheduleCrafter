<style>
  .modal-content {
    background-color: #154734
  }
</style>

<!-- Enroll -->
<div class="modal fade" id="Modal-Enroll-{{ course.name }}"
     tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">
          <!-- -->
          {{ course.name }}
        </h5>
        <button type="button" class="close"
                data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method = "POST">
          {{ enroll_form.hidden_tag() }}
            <h4 class = "text-center">
              Are you sure you want to enroll in {{ course.name }}?
            </h4>
            <h6 class = "text-center">
              By clicking Enroll, you will enroll in this course.
            </h6>
          <br>
          <input id = "enrolled_course" name="enrolled_course" type = 'hidden' value = "{{ course.name }}">
             {{ enroll_form.submit(class = "btn btn-outline-success btn-block") }}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
                data-dismiss="modal">Close
        </button>
      </div>
    </div>
  </div>
</div>
