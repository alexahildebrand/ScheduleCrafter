<style>
  .modal-content {
    background-color: #154734
  }
</style>

<!--Drop  -->
<div class="modal fade" id="Modal-DropConfirm-{{ enrolled_course.name }}"
     tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">
          <!-- -->
          {{ enrolled_course.name }}
        </h5>
        <button type="button" class="close"
                data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method = "POST">
          {{ drop_form.hidden_tag() }}
          <h4 class = "text-center">
            Are you sure you want to drop {{ enrolled_course.name }}?
          </h4>
          <h6 class = "text-center">
            By clicking Unenroll, you will drop this course.
          </h6>
          <br>
          <input id = "dropped_course" name = "dropped_course" type = 'hidden' value = "{{ enrolled_course.name }}">
            {{ drop_form.submit(class = "btn btn-outline-light btn-block") }}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
                data-dismiss="modal">Close
        </button>
      </div>
    </div>
  </div>
</div>
