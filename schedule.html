{% extends 'base.html' %}
{% block title %}
    Schedule Page
{% endblock %}

{% block content %}
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <!-- Your Columns HERE -->
                <th scope="col">Number</th>
                <th scope="col">Name</th>
                <th scope="col">Units</th>
                <th scope="col">Status</th>
                <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody>
            <!-- Your rows inside the table HERE: -->
            {% for item in items %}
                <tr>
                    <td>{{ item.number }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{item.units}}</td>
                    <td>${{item.status}}</td>
                    <td>
                        <button class="btn btn-outline btn-info">See Section</button>
                        <button class="btn btn-outline btn-success">See Professors</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
